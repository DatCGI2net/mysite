<div class="blog-post">
  <h2 class="blog-post-title"><a href="/blog/{{post.slug}}">{{post.title}}</a></h2>
  <p class="blog-post-meta">{{ post.pub_date }} by <a href="#">{{post.poster.user.username}}</a></p>

  <p>
  {{ post.text | truncatewords_html:20| safe }}
  </p>
  <hr>
  <h3>Category</h3>
  <p>
  <a href="{{ post.category.get_absolute_url }}"><span class="label label-primary">{{ post.category.name }}</span></a>
  </p>
  <ul>
  {% for tag in post.tags.all %}
    <li>
    <a href="{{ tag.get_absolute_url }}"><span class="label label-success">{{ tag.name }}</span></a></li>
  {%endfor%}  
  </ul>
  
  
</div><!-- /.blog-post -->
